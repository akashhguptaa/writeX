<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - WriteX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Same navigation as other pages -->
    <nav class="bg-gradient-to-r from-slate-900 to-blue-300 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-bold">WriteX</h1>
          </div>
          <div class="flex space-x-8">
            <a
              href="index.html"
              class="text-white hover:text-gray-200 px-3 py-2 rounded-md font-medium"
              >Home</a
            >
            <a
              href="projects.html"
              class="text-white hover:text-gray-200 px-3 py-2 rounded-md font-medium"
              >Projects</a
            >
            <a
              href="index.html#contact"
              onclick="window.location.href='index.html#contact'; return false;"
              class="text-white hover:text-gray-200 px-3 py-2 rounded-md font-medium"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="flex">
      <!-- Toggle Button -->
      <button
        id="toggleSidebar"
        class="h-fit bg-white shadow-lg p-4 hover:bg-gray-50 flex items-center gap-2 sticky top-0 z-10"
      >
        <h2 class="text-lg font-semibold">Pages</h2>
        <i class="fas fa-chevron-left transition-transform duration-300"></i>
      </button>

      <!-- Sidebar -->
      <div
        id="sidebar"
        class="w-48 bg-white shadow-lg h-screen sticky top-0 overflow-y-auto transition-all duration-300"
      >
        <div id="page-thumbnails" class="space-y-2 p-4">
          <!-- Page thumbnails will be added here -->
        </div>
      </div>

      <!-- Main Content -->
      <div id="mainContent" class="flex-1 transition-all duration-300">
        <div class="toolbar bg-white p-4 rounded-t-lg shadow-sm mb-1">
          <div class="flex flex-wrap gap-2">
            <select id="fontSize" class="border rounded px-2 py-1">
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16" selected>16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="28">28</option>
              <option value="32">32</option>
            </select>

            <button onclick="formatText('bold')" class="toolbar-btn">
              <i class="fas fa-bold"></i>
            </button>
            <button onclick="formatText('italic')" class="toolbar-btn">
              <i class="fas fa-italic"></i>
            </button>
            <button
              onclick="formatText('insertUnorderedList')"
              class="toolbar-btn"
            >
              <i class="fas fa-list-ul"></i>
            </button>
            <button onclick="alignText('left')" class="toolbar-btn">
              <i class="fas fa-align-left"></i>
            </button>
            <button onclick="alignText('center')" class="toolbar-btn">
              <i class="fas fa-align-center"></i>
            </button>
            <button onclick="alignText('right')" class="toolbar-btn">
              <i class="fas fa-align-right"></i>
            </button>
            <button
              onclick="addNewPage()"
              class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600"
            >
              Add Page
            </button>
          </div>
        </div>

        <div id="pages-container">
          <!-- Content will be loaded here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Load project content
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get("id");

        if (projectId) {
          const projectHTML = localStorage.getItem(`project_${projectId}`);
          if (projectHTML) {
            document.getElementById("pages-container").innerHTML = projectHTML;
          }
        }
      });
    </script>
  </body>
</html>
